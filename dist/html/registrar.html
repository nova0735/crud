<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel = "stylesheet" href = "../output.css">
</head>
<body>
    <section>
        <form>
            <div>
                <div class="container mx-auto flex-col items-center justify-center h-20 m-0 border border-white border-solid border-10">
                    <div>
                        <h1 class="text-center text-black tracking-[25px]">REGISTRARSE</h1>
                    </div>
                    <div class="m-8">
                        <p class="mt-5 text-left text-black tracking-[10px]">USERNAME:</p>
                        <input class="border border-black border-[5px] p-[5px]" type="text" id="username" name="username">
                        <p class="mt-5 text-left text-black tracking-[10px]">NOMBRE:</p>
                        <input class="border border-black border-[5px] p-[5px]" type="text" id="firstName" name="firstName">
                        <p class="mt-5 text-left text-black tracking-[10px]">APELLIDO:</p>
                        <input class="border border-black border-[5px] p-[5px]" type="text" id="lastName" name="lastName">
                    </div>
                    <div class = "m-8">
                        <button class="bg-green-700 btn hover:bg-green-900" id = "bRegistrar">REGISTRAR</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <script src="../js/registrar.js"></script>
</body>
</html>
